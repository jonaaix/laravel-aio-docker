name: Build and Push Multi-Arch Images

on:
  workflow_dispatch:
    inputs:
      php_version:
        description: 'PHP version to build (e.g., 8.4, 8.5)'
        required: true
        default: '8.5'
      version_tag:
        description: 'Version tag for the images (e.g., 1.3)'
        required: true
        default: '1.3'
      force_build:
        description: 'Force rebuild even if image exists'
        required: false
        type: boolean
        default: false

permissions:
  packages: write
  contents: read

jobs:
  setup:
    name: Setup Build Matrix
    runs-on: ubuntu-latest
    outputs:
      php_version: ${{ steps.set-matrix.outputs.php_version }}
      variants: ${{ steps.set-matrix.outputs.variants }}
    steps:
      - name: Set matrix values
        id: set-matrix
        run: |
          echo 'php_version=${{ inputs.php_version }}' >> $GITHUB_OUTPUT
          # Skip openswoole for PHP 8.5 due to compatibility issues
          if [[ "${{ inputs.php_version }}" == "8.5" ]]; then
            echo 'variants=["fpm", "franken", "roadrunner"]' >> $GITHUB_OUTPUT
          else
            echo 'variants=["fpm", "franken", "roadrunner", "openswoole"]' >> $GITHUB_OUTPUT
          fi

  build-and-push:
    name: Build Multi-Arch Images
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      matrix:
        variant: ${{ fromJson(needs.setup.outputs.variants) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./src/php-${{ matrix.variant }}/Dockerfile
          platforms: linux/amd64,linux/arm64
          build-args: |
            INPUT_PHP=${{ needs.setup.outputs.php_version }}
          tags: ghcr.io/jonaaix/php${{ needs.setup.outputs.php_version }}-laravel-aio:${{ inputs.version_tag }}-${{ matrix.variant }}-alpine
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
