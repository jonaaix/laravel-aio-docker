<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>System Update</title>
   <script src="https://cdn.tailwindcss.com"></script>
   <style>
      body { font-family: system-ui, -apple-system, sans-serif; }
   </style>
</head>
<body class="bg-gray-50 dark:bg-gray-950 text-gray-800 dark:text-gray-200 h-screen flex flex-col items-center justify-center p-4 transition-colors duration-200">

<div class="max-w-md w-full bg-white dark:bg-gray-900 rounded-2xl shadow-xl overflow-hidden border border-gray-100 dark:border-gray-800 transition-colors duration-200">

   <div class="relative h-64 w-full bg-gray-100 dark:bg-gray-800">
      <img
         src="./deploy.webp"
         alt="Update in progress"
         class="absolute inset-0 w-full h-full object-cover opacity-90 dark:opacity-80"
      >
   </div>

   <div class="p-8 text-center">
      <h1 class="text-2xl font-bold mb-3 text-gray-900 dark:text-white transition-colors duration-200">
         System Update in Progress
      </h1>

      <p class="text-gray-500 dark:text-gray-400 mb-6 leading-relaxed transition-colors duration-200">
         We are currently installing the latest updates and improvements.
         Please hold on, the system will be back online in just a few moments.
      </p>

      <div class="animate-pulse">
            <span class="inline-flex items-center px-4 py-2 rounded-full text-xs font-medium bg-green-50 dark:bg-green-900/30 text-green-700 dark:text-green-300 transition-colors duration-200">
                <span class="w-2 h-2 mr-2 bg-green-500 dark:bg-green-400 rounded-full"></span>
                Installing updates...
            </span>
      </div>
   </div>

   <div class="bg-gray-50 dark:bg-gray-900/50 px-8 py-4 border-t border-gray-100 dark:border-gray-800 flex justify-center transition-colors duration-200">
      <button onclick="window.location.reload()" class="text-sm text-gray-400 hover:text-gray-600 dark:text-gray-500 dark:hover:text-gray-300 font-medium transition-colors focus:outline-none">
         Refresh Page
      </button>
   </div>

</div>

<div class="mt-8 text-center text-xs text-gray-400 dark:text-gray-600 transition-colors duration-200">
   nginx 502 / 504
</div>

<script>
   // Auto-reload after 5 seconds
   setTimeout(function() {
      window.location.reload();
   }, 5000);
</script>

</body>
</html>
